<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Wallet - Send & Receive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-wallet"></i> Token Wallet</h1>
            <p>Manage your XLM, LAAM, and USDC tokens</p>
        </div>
div class="wallet-balance">
            <div class="balance-amount">$1,243.56</div>
            <div class="balance-label">Total Balance</div>
        </div>
        
        <div class="assets-section">
            <div class="section-title">
                <span>My Assets</span>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            
            <!-- XLM -->
            <div class="asset-item" data-token="XLM">
                <div class="asset-left">
                    <div class="asset-icon">
                        <img src="https://res.coinpaper.com/coinpaper/stellar_xlm_logo_07021d63c0.png" alt="XLM">
                    </div>
                    <div class="asset-details">
                        <div class="asset-name">XLM</div>
                        <div class="asset-price">
                            <span id="xlmUsd"></span>
                            <small class="per">$<span id="xlmPrice">0.409</span>
                            <span id="xlmChange" class="price-change positive">+2.5%</span>
                        </div>
                    </div>
                </div>
                <div class="asset-right">
                    <div class="asset-balance"><span id="xlmBal">125.50</span></div>
                    <div class="asset-balance-sub">$<span id="xlmBalUsd">51.32</span></div>
                </div>
            </div>

            <!-- LAAM -->
            <div class="asset-item" data-token="LAAM">
                <div class="asset-left">
                    <div class="asset-icon">
                        <img src="https://i.ibb.co/r28SP1bN/20250802-225108.png" alt="LAAM">
                    </div>
                    <div class="asset-details">
                        <div class="asset-name">Laam</div>
                        <div class="asset-price">
                            <span id="laamUsd"></span>
                            <small class="per">$<span id="laamPrice">0.056</span>
                            <span id="laamChange" class="price-change negative">-1.2%</span>
                        </div>
                    </div>
                </div>
                <div class="asset-right">
                    <div class="asset-balance"><span id="laamBal">850</span></div>
                    <div class="asset-balance-sub">$<span id="laamBalUsd">47.60</span></div>
                </div>
            </div>

            <!-- USDC -->
            <div class="asset-item" data-token="USDC">
                <div class="asset-left">
                    <div class="asset-icon">
                        <img src="https://i.ibb.co/r2qNFs22/images-2.png" alt="USDC">
                    </div>
                    <div class="asset-details">
                        <div class="asset-name">USDC</div>
                        <div class="asset-price">
                            <span id="usdcUsd"></span>
                            <small class="per"><span id="usdcPrice">1.00</span>
                            <span id="usdcChange" class="price-change">0.00%</span>
                        </div>
                    </div>
                </div>
                <div class="asset-right">
                    <div class="asset-balance"><span id="usdcBal">1144.64</span></div>
                    <div class="asset-balance-sub">$<span id="usdcBalUsd">1144.64</span></div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <div class="action-btn send-btn" id="btnSend">
                <i class="fas fa-paper-plane"></i>
                <span>Send</span>
            </div>
            <div class="action-btn receive-btn" id="btnReceive">
                <i class="fas fa-qrcode"></i>
                <span>Receive</span>
            </div>
        </div>
    </div>
    
    <!-- Token Action Modal -->
    <div class="modal" id="tokenModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTokenName">XLM</h2>
                <p>Select an action</p>
            </div>
            <div class="modal-body">
                <div class="token-info">
                    <div class="token-icon">
                        <img id="modalTokenIcon" src="https://res.coinpaper.com/coinpaper/stellar_xlm_logo_07021d63c0.png" alt="Token">
                    </div>
                    <div class="token-details">
                        <h3 id="modalTokenBalance">0</h3>
                        <p id="modalTokenValue">$0.00</p>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn send" onclick="openSendWizard()">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                    <button class="modal-btn receive" onclick="openReceiveModal()">
                        <i class="fas fa-qrcode"></i>
                        <span>Receive</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="close-modal" onclick="closeModal()">
            <i class="fas fa-times"></i>
        </div>
    </div>
    
    <!-- Send Wizard -->
    <div class="wizard" id="sendWizard">
        <div class="wizard-header">
            <div class="wizard-close" onclick="closeWizard()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h2>Send Token</h2>
        </div>
        <div class="wizard-steps">
            <div class="step active" id="step1">
                <div class="form-group">
                    <label for="sendAsset">Select Token</label>
                    <input type="text" id="sendAsset" value="XLM" readonly>
                </div>
                <div class="form-group">
                    <label for="sendAmount">Amount</label>
                    <input type="number" id="sendAmount" placeholder="Enter amount">
                </div>
            </div>
            <div class="step" id="step2">
                <div class="form-group">
                    <label for="sendDest">Destination Address</label>
                    <input type="text" id="sendDest" placeholder="Enter recipient address">
                </div>
            </div>
            <div class="step" id="step3">
                <div class="form-group">
                    <label for="sendMemo">Memo (Optional)</label>
                    <input type="text" id="sendMemo" placeholder="Enter memo">
                </div>
            </div>
            <div class="step" id="step4">
                <h3>Confirm Transaction</h3>
                <div class="confirmation-details">
                    <div class="confirmation-item">
                        <span class="confirmation-label">Asset:</span>
                        <span id="confirmAsset">XLM</span>
                    </div>
                    <div class="confirmation-item">
                        <span class="confirmation-label">Amount:</span>
                        <span id="confirmAmount">0</span>
                    </div>
                    <div class="confirmation-item">
                        <span class="confirmation-label">Destination:</span>
                        <span id="confirmDest">...</span>
                    </div>
                    <div class="confirmation-item">
                        <span class="confirmation-label">Memo:</span>
                        <span id="confirmMemo">—</span>  

                    </div>
                    <div class="confirmation-item">
                        <span class="confirmation-label">Network Fee:</span>
                        <span>0.0001 XLM</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="wizard-nav">
            <button class="wizard-btn btn-back" onclick="backStep()">Back</button>
            <button class="wizard-btn btn-next" onclick="nextStep()">Next</button>
        </div>
    </div>
    
    <!-- Receive Modal -->
    <div class="wizard" id="receiveWizard">
        <div class="wizard-header">
            <div class="wizard-close" onclick="closeReceiveWizard()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h2>Receive Token</h2>
        </div>
        <div class="wizard-steps">
            <div class="step active">
                <div class="receive-content">
                    <div class="form-group">
                        <label for="receiveAsset">Select Token to Receive</label>
                        <input type="text" id="receiveAsset" value="XLM" readonly>
                    </div>
                    <p>Share this address to receive funds</p>
                    <div class="qrcode-container">
                        <div id="qrcode"></div>
                    </div>
                    <div class="public-address" id="publicAddress">
                        GABCD1234EFGH5678IJKL9012MNOP3456QRST7890UVWX
                    </div>
                    <button class="copy-btn" onclick="copyAddress()">
                        <i class="fas fa-copy"></i> Copy Address
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Overlay -->
    <div class="wizard-overlay" id="wizardOverlay" onclick="closeWizard()"></div>

    <script>
        // Token data
        const tokens = {
            XLM: {
                name: "XLM",
                icon: "https://res.coinpaper.com/coinpaper/stellar_xlm_logo_07021d63c0.png",
                balance: "125.50",
                value: "$51.32",
                price: "$0.409"
            },
            LAAM: {
                name: "LAAM",
                icon: "https://i.ibb.co/r28SP1bN/20250802-225108.png",
                balance: "850",
                value: "$47.60",
                price: "$0.056"
            },
            USDC: {
                name: "USDC",
                icon: "https://i.ibb.co/r2qNFs22/images-2.png",
                balance: "1144.64",
                value: "$1144.64",
                price: "$1.00"
            }
        };
        
        // Get modal element
        const modal = document.getElementById('tokenModal');
        let selectedToken = '';
        let currentStep = 1;
        
        // Add click event to all asset items
        document.querySelectorAll('.asset-item').forEach(item => {
            item.addEventListener('click', function() {
                const tokenName = this.getAttribute('data-token');
                openTokenModal(tokenName);
            });
        });
        
        // Function to open token modal
        function openTokenModal(tokenName) {
            selectedToken = tokenName;
            const token = tokens[tokenName];
            if (token) {
                document.getElementById('modalTokenName').textContent = token.name;
                document.getElementById('modalTokenIcon').src = token.icon;
                document.getElementById('modalTokenBalance').textContent = token.balance + " " + token.name;
                document.getElementById('modalTokenValue').textContent = token.value + " • " + token.price;
                modal.style.display = 'flex';
            }
        }
        
        // Function to close modal
        function closeModal() {
            modal.style.display = 'none';
        }
        
        // Open send wizard from main button
        document.getElementById("btnSend").onclick = function(){
            openSendWizard();
        }
        
        // Open receive from main button
        document.getElementById("btnReceive").onclick = function(){
            openReceiveModal();
        }
        
        // Open send wizard
        function openSendWizard() {
            closeModal();
            document.getElementById("sendWizard").style.display = "flex";
            document.getElementById("wizardOverlay").style.display = "block";
            document.getElementById("sendAsset").value = selectedToken;
            showStep(1);
        }
        
        // Open receive modal
        function openReceiveModal() {
            closeModal();
            document.getElementById("receiveWizard").style.display = "flex";
            document.getElementById("wizardOverlay").style.display = "block";
            document.getElementById("receiveAsset").value = selectedToken;
            
            // Generate QR code
            document.getElementById("qrcode").innerHTML = "";
            const publicKey = currentKeypair ? currentKeypair.publicKey() : "GABCD1234EFGH5678IJKL9012MNOP3456QRST7890UVWX";
            document.getElementById("publicAddress").textContent = publicKey;
            
            new QRCode(document.getElementById("qrcode"), {
                text: publicKey,
                width: 180,
                height: 180
            });
        }
        
        // Close receive wizard
        function closeReceiveWizard() {
            document.getElementById("receiveWizard").style.display = "none";
            document.getElementById("wizardOverlay").style.display = "none";
        }
        
        // Close wizard
        function closeWizard() {
            document.getElementById("sendWizard").style.display = "none";
            document.getElementById("receiveWizard").style.display = "none";
            document.getElementById("wizardOverlay").style.display = "none";
        }
        
        // Show step in wizard
        function showStep(step) {
            currentStep = step;
            for(let i = 1; i <= 4; i++) {
                document.getElementById("step"+i).style.display = "none";
            }
            document.getElementById("step"+step).style.display = "block";
            
            // Update navigation buttons
            const backBtn = document.querySelector('.btn-back');
            const nextBtn = document.querySelector('.btn-next');
            
            if(step === 1) {
                backBtn.textContent = "Cancel";
            } else {
                backBtn.textContent = "Back";
            }
            
            if(step === 4) {
                nextBtn.textContent = "Confirm";
                nextBtn.classList.add('btn-confirm');
                nextBtn.classList.remove('btn-next');
                
                // Set confirmation details
                document.getElementById("confirmAsset").textContent = document.getElementById("sendAsset").value;
                document.getElementById("confirmAmount").textContent = document.getElementById("sendAmount").value;
                document.getElementById("confirmDest").textContent = document.getElementById("sendDest").value;
                document.getElementById("confirmMemo").textContent = document.getElementById("sendMemo").value || "—";
            } else {
                nextBtn.textContent = "Next";
                nextBtn.classList.remove('btn-confirm');
                nextBtn.classList.add('btn-next');
            }
        }
        
        // Next step
        function nextStep() {
            if(currentStep === 4) {
                sendTransaction();
                return;
            }
            showStep(currentStep + 1);
        }
        
        // Back step
        function backStep() {
            if(currentStep === 1) {
                closeWizard();
            } else {
                showStep(currentStep - 1);
            }
        }
        
        // Send transaction
        async function sendTransaction() {
            const asset = document.getElementById("sendAsset").value;
            const amount = document.getElementById("sendAmount").value;
            const destination = document.getElementById("sendDest").value;
            const memo = document.getElementById("sendMemo").value;
            
            // Simulate transaction
            console.log("Sending transaction:", { asset, amount, destination, memo });
            
            // Show success message (in a real app, you would handle the actual transaction)
            alert(`Successfully sent ${amount} ${asset} to ${destination}`);
            closeWizard();
        }
        
        // Copy address
        function copyAddress() {
            const address = document.getElementById("publicAddress").textContent;
            navigator.clipboard.writeText(address).then(() => {
                alert("Address copied to clipboard!");
            });
        }
        
        // Mock keypair for demonstration
        const currentKeypair = {
            publicKey: () => "GABCD1234EFGH5678IJKL9012MNOP3456QRST7890UVWX"
        };
        </script>
</body>
</html>
